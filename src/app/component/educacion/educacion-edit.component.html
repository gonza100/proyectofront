<app-header></app-header>

<div class="container shadow p-3 mb-0 bg-body rounded">
    <div class="row cuerpo_portfolio">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h2>Educación</h2> 
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloEd">Título</label>
                    <input type="text" class="form-control" id="tituloEd" name="tituloEd" [(ngModel)]="educacion.tituloEd" required>   
                </div>
                <div class="form-group">
                    <label for="institucion">Institucion</label>
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="educacion.institucion" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Desde año...</label>
                    <input type="number" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="educacion.fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Hasta año...</label>
                    <input type="number" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="educacion.fechaFin" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Descripción</label>
                    <textarea type="text" class="form-control" id="descripcionEd" name="descripcionEd" rows="3" [(ngModel)]="educacion.descripcionEd" required></textarea>
                </div>
    
                <div class="boton_form">
                    <button type="submit" class="btn mr-5">
                        EDITAR
                    </button>
                    <button type="button" class="btn" routerLink="">
                        VOLVER
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
