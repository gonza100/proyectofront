<div class="row cuerpo_portfolio py-5 mt-5">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <h2>
      Educaci√≥n
      <a href="#" class="boton_a" routerLink="/educacion-new" *ngIf="isLogged">
        <i class="fa-solid fa-plus"></i>
      </a>
    </h2>
  </div>
  
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <dl *ngFor="let educacion of educacionArray">
      <dd *ngIf="isLogged">
        <a href="#" class="boton_eb float-end" (click)="delete(educacion.id)">
          <i class="fa-solid fa-trash"></i>
        </a>
        <a href="#" class="boton_eb float-end" routerLink="/educacion-edit/{{educacion.id}}">
          <i class="fa-solid fa-pen"></i>
        </a>
      </dd>
      <dt class="titulo">{{educacion.tituloEd}}</dt>
      <dd class="fst-italic mb-0">{{educacion.institucion}}</dd>
      <dd class="fecha">(Desde {{educacion.fechaInicio}} - Hasta {{educacion.fechaFin}})</dd>
      <dd class="mb-3">{{educacion.descripcionEd}}</dd>   
    </dl>
  </div>
</div>
