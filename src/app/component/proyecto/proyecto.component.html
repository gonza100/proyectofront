<div class="row cuerpo_portfolio py-5 mt-5">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <h2>
      Proyectos
      <a href="#" class="boton_a" routerLink="/proyecto-new" *ngIf="isLogged">
        <i class="fa-solid fa-plus"></i>
      </a>
    </h2>
  </div>

  <div class="col-lg-9">
    <table class="table">
        <tbody>
            <tr *ngFor="let proyecto of proyectoArray">
              <td class="tabla">
                <dt class="titulo">{{proyecto.tituloPr}}</dt>
                <dd>{{proyecto.descripcionPr}}</dd>
              </td>
              <td>
                <a href="{{proyecto.repositorio}}">
                  <img src="{{proyecto.imgPr}}" class="img-fluid container shadow p-2 mb-3 bg-body rounded">
                </a>
              </td>
              <td *ngIf="isLogged">
                <a href="#" class="boton_eb float-end" routerLink="/proyecto-edit/{{proyecto.id}}">
                  <i class="fa-solid fa-pen"></i>
                </a>
                <a href="#" class="boton_eb float-end" (click)="delete(proyecto.id)">
                  <i class="fa-solid fa-trash"></i>
                </a>
              </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>
