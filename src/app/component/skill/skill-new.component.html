<app-header></app-header>

<div class="container shadow p-3 mb-0 bg-body rounded">
    <div class="row cuerpo_portfolio">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h2>Habilidades</h2> 
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreSk">Nombre</label>
                    <input type="text" class="form-control" id="nombreSk" name="nombreSk" [(ngModel)]="nombreSk" placeholder="Por ej. Java" required>   
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" placeholder="Por ej. 40" required>
                </div>
    
                <div class="boton_form">
                    <button type="submit" class="btn mr-5">
                        AGREGAR
                    </button>
                    <button type="button" class="btn" routerLink="">
                        VOLVER
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
