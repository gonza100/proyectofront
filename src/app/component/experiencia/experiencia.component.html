<div class="row cuerpo_portfolio py-5 mt-5">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <h2>
      Experiencia
      <a href="#" class="boton_a" routerLink="/experiencia-new" *ngIf="isLogged">
        <i class="fa-solid fa-plus"></i>
      </a>
    </h2>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <dl *ngFor="let experiencia of experienciaArray">
      <dt class="titulo">
        {{experiencia.tituloEx}}
        <a href="#" class="boton_eb float-end" (click)="delete(experiencia.id)" *ngIf="isLogged">
          <i class="fa-solid fa-trash"></i>
        </a>
        <a href="#" class="boton_eb float-end" routerLink="/experiencia-edit/{{experiencia.id}}" *ngIf="isLogged">
          <i class="fa-solid fa-pen"></i>
        </a>
      </dt>
      
      <dd class="fst-italic mb-0">{{experiencia.empleador}}</dd>
      <dd class="fecha">(Desde {{experiencia.fechaInicio}} - Hasta {{experiencia.fechaFin}})</dd>
      <dd class="mb-3">{{experiencia.descripcionEx}}</dd>
    </dl>
  </div>
</div>
