<app-header></app-header>

<div class="container p-3 mb-0 bg-body rounded">
    <div class="row cuerpo_portfolio">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <h2>Acerca de</h2> 
        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>   
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="persona.titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="persona.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">Url de la imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required>
                </div>
    
                <div class="boton_form">
                    <button type="submit" class="btn mr-5">
                        EDITAR
                    </button>
                    <button type="button" class="btn" routerLink="">
                        VOLVER
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
